<!DOCTYPE html> 
<html lang="zh"> 
<head> 
       <meta charset="UTF-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       <title>LLM Web 界面</title> 
       <style> 
                body { font-family: Arial, sans-serif; margin: 20px; } 
                textarea { width: 100%; height: 100px; margin-bottom: 10px; } 
                button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; } 
                button:hover { background: #0056b3; } 
                .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; white-space: pre-wrap; } 
       </style> 
</head> 
<body> 
       <h1>LLM 聊天生成器</h1> 
       <p>输入你的提示词，点击生成，即可调用大语言模型生成响应。</p> 
         
       <form method="POST"> 
               <textarea name="prompt" required>{{ prompt if prompt else '' }}</textarea><br> 
               <button type="submit">生成响应</button> 
       </form> 
         
        {% if result %} 
       <div class="result"> 
               <h3>生成结果：</h3> 
               <p>{{ result }}</p> 
       </div> 
        {% endif %} 
</body> 
</html>
